spring:
  application:
    name: eureka-server
server:
  port: 2001

eureka:
  instance:
    hostname: 127.0.0.1
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://localhost:10086/eureka
  server:
    enable-self-preservation: false
#    eviction-interval-timer-in-ms: 600000
logging:
  level:
    com.netflix: warn